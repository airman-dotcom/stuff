    <title>Coder</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap");

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            touch-action: manipulation;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
            background-color: #f4f5f6;
            font-size: 14px;
            color: #666666;
        }

        .button {
            position: relative;
            padding: 0;
            width: 100px;
            height: 100px;
            border: 4px solid #888888;
            outline: none;
            background-color: #f4f5f6;
            border-radius: 40px;
            box-shadow: -6px -20px 35px #ffffff, -6px -10px 15px #ffffff, -20px 0px 30px #ffffff, 6px 20px 25px rgba(0, 0, 0, 0.2);
            transition: 0.13s ease-in-out;
            cursor: pointer;
        }

        .button:active {
            box-shadow: none;
        }

        .button:active .button__content {
            box-shadow: none;
        }

        .button:active .button__content .button__text,
        .button:active .button__content .button__icon {
            transform: translate3d(0px, 0px, 0px);
        }

        .button__content {
            position: relative;
            display: grid;
            padding: 20px;
            width: 100%;
            height: 100%;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            box-shadow: inset 0px -8px 0px #dddddd, 0px -8px 0px #f4f5f6;
            border-radius: 40px;
            transition: 0.13s ease-in-out;
            z-index: 1;
        }

        .row {
            border-bottom: 1px solid black;
        }

        .button__icon {
            position: relative;
            display: flex;
            transform: translate3d(0px, -4px, 0px);
            grid-column: 4;
            align-self: start;
            justify-self: end;
            width: 32px;
            height: 32px;
            transition: 0.13s ease-in-out;
        }

        .button__icon svg {
            width: 32px;
            height: 32px;
            fill: #aaaaaa;
        }

        .button__text {
            position: relative;
            transform: translate3d(0px, -4px, 0px);
            margin: 0;
            align-self: end;
            grid-column: 1/5;
            grid-row: 2;
            text-align: center;
            font-size: 35px;
            background-color: #888888;
            color: transparent;
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.5);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            transition: 0.13s ease-in-out;
        }

        body {
            text-align: center;
        }
        h3{
            margin-bottom: 80px;
        }
    </style>
</head>
